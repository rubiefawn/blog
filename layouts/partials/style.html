<style>
/*
  (Most of/modified) Josh Comeau's CSS reset
  https://www.joshwcomeau.com/css/custom-css-reset/
*/

*,
*::before,
*::after {
	box-sizing: border-box;
}

* {
	margin: 0;
}

body {
	line-height: 1.5;
	-webkit-font-smoothing: antialiased;
	text-rendering: optimizeLegibility;
}

img,
picture,
video,
canvas,
svg {
	display: block;
	max-width: 100%;
}

input,
button,
textarea,
select {
	font: inherit;
}

p,
h1,
h2,
h3,
h4,
h5,
h6 {
	overflow-wrap: break-word;
}

p {
	text-wrap: pretty;
}

h1,
h2,
h3,
h4,
h5,
h6 {
	text-wrap: balance;
}

/* Site styles */

:where(:root) {
	color-scheme: light dark;
}

:root {
	--sqrt2: sqrt(2);
	--sm6: pow(var(--sqrt2), -3.0);
	--sm5: pow(var(--sqrt2), -2.5);
	--sm4: pow(var(--sqrt2), -2.0);
	--sm3: pow(var(--sqrt2), -1.5);
	--sm2: pow(var(--sqrt2), -1.0);
	--sm1: pow(var(--sqrt2), -0.5);
	--lg1: pow(var(--sqrt2), +0.5);
	--lg2: pow(var(--sqrt2), +1.0);
	--lg3: pow(var(--sqrt2), +1.5);
	--lg4: pow(var(--sqrt2), +2.0);
	--lg5: pow(var(--sqrt2), +2.5);
	--lg6: pow(var(--sqrt2), +3.0);

	--zs: var(--sm6);
	--xs: var(--sm4);
	--sm: var(--sm2);
	--md: 1;
	--lg: var(--lg2);
	--xl: var(--lg4);
	--zl: var(--lg6);

	--sm6-rem: calc(1rem * var(--sm6));
	--sm5-rem: calc(1rem * var(--sm5));
	--sm4-rem: calc(1rem * var(--sm4));
	--sm3-rem: calc(1rem * var(--sm3));
	--sm2-rem: calc(1rem * var(--sm2));
	--sm1-rem: calc(1rem * var(--sm1));
	--lg1-rem: calc(1rem * var(--lg1));
	--lg2-rem: calc(1rem * var(--lg2));
	--lg3-rem: calc(1rem * var(--lg3));
	--lg4-rem: calc(1rem * var(--lg4));
	--lg5-rem: calc(1rem * var(--lg5));
	--lg6-rem: calc(1rem * var(--lg6));

	--zs-rem: var(--sm6-rem);
	--xs-rem: var(--sm4-rem);
	--sm-rem: var(--sm2-rem);
	--md-rem: 1rem;
	--lg-rem: var(--lg2-rem);
	--xl-rem: var(--lg4-rem);
	--zl-rem: var(--lg6-rem);

	--sm6-em: calc(1em * var(--sm6));
	--sm5-em: calc(1em * var(--sm5));
	--sm4-em: calc(1em * var(--sm4));
	--sm3-em: calc(1em * var(--sm3));
	--sm2-em: calc(1em * var(--sm2));
	--sm1-em: calc(1em * var(--sm1));
	--lg1-em: calc(1em * var(--lg1));
	--lg2-em: calc(1em * var(--lg2));
	--lg3-em: calc(1em * var(--lg3));
	--lg4-em: calc(1em * var(--lg4));
	--lg5-em: calc(1em * var(--lg5));
	--lg6-em: calc(1em * var(--lg6));

	--zs-em: var(--sm6-em);
	--xs-em: var(--sm4-em);
	--sm-em: var(--sm2-em);
	--md-em: 1em;
	--lg-em: var(--lg2-em);
	--xl-em: var(--lg4-em);
	--zl-em: var(--lg6-em);

	--font-stack-emoji: "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", emoji;
	--font-stack-sans-serif: "Atkinson Hyperlegible Next", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", ui-sans-serif, sans-serif, var(--font-stack-emoji);
	--font-stack-monospace: "B612 Mono", SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", ui-monospace, monospace, var(--font-stack-emoji);

	--margin-text-optical-correction: calc(1em - 1lh);
	
	/* Color variables */
	--col-mono-zs: oklch(17% 0.01 268);
	--col-mono-xs: oklch(29% 0.01 268);
	--col-mono-sm: oklch(41% 0.01 268);
	--col-mono-md: oklch(53% 0.01 268);
	--col-mono-lg: oklch(67% 0.01 268);
	--col-mono-xl: oklch(83% 0.01 268);
	--col-mono-zl: oklch(97% 0.01 268);

	--col-red0: oklch(68% 0.20 015);
	--col-red1: oklch(76% 0.14 015);
	--col-orange0: oklch(76% 0.16 055);
	--col-orange1: oklch(82% 0.12 055);
	--col-yellow0: oklch(82% 0.17 080);
	--col-yellow1: oklch(88% 0.12 082);
	--col-green0: oklch(79% 0.18 156);
	--col-green1: oklch(88% 0.16 156);
	--col-cyan0: oklch(79% 0.13 200);
	--col-cyan1: oklch(88% 0.14 200);
	--col-blue0: oklch(72% 0.15 270);
	--col-blue1: oklch(79% 0.12 270);
	--col-violet0: oklch(76% 0.17 310);
	--col-violet1: oklch(82% 0.12 310);
	--col-magenta0: oklch(76% 0.18 345);
	--col-magenta1: oklch(82% 0.14 345);

	color: light-dark(var(--col-mono-zs), var(--col-mono-zl));
	background-color: light-dark(var(--col-mono-zl), var(--col-mono-zs));

	font-family: var(--font-stack-sans-serif);
	font-size: var(--lg1-em);
}

:where(body) {
	padding-block-start: 1rem;
}

:where(h1, h2, h3, h4, h5, h6) {
	font-weight: bold;
	line-height: 1;
}

:where(h1, h2, h3, h4, h5, h6, p, pre, ol, ul, blockquote) {
	margin-block-end: var(--md-rem);
}

:where(code, kbd, pre, samp) {
	font-family: var(--font-stack-monospace);
}

kbd {
	font-weight: bold;
}

h1 {
	font-size: var(--lg5-em);
}

h2 {
	font-size: var(--lg4-em);
}

h3 {
	font-size: var(--lg3-em);
}

h4 {
	font-size: var(--lg2-em);
}

h5 {
	font-size: var(--lg1-em);
}

h6 {
	font-size: var(--md-em);
}

body> :where(main, header, footer) {
	margin: 0 auto;
	padding: var(--zs-rem);
	max-width: 80ch;
}

pre,
kbd {
	padding: var(--zs-em);
	border-radius: var(--zs-rem);
}

pre {
	overflow-inline: auto;
	line-height: 1.25;
}

kbd {
	display: inline-block;
	line-height: 1;
}

:where(ol, ul) {
	padding-inline-start: var(--xl-rem);
}

blockquote {
	padding-inline-start: var(--md-rem);
}

:where([theme="dark"], [data-theme="dark"]) {
	color-scheme: dark;
}

:where([theme="light"], [data-theme="light"]) {
	color-scheme: light;
}

pre {
	background-color: light-dark(var(--col-mono-xl), var(--col-mono-xs));
}

kbd {
	background-color: light-dark(var(--col-mono-zs), var(--col-mono-zl));
	color: light-dark(var(--col-mono-zl), var(--col-mono-zs));
}

blockquote {
	border-inline-start: var(--zs-rem) solid light-dark(var(--col-mono-xl), var(--col-mono-xs));
}

ins {
	text-decoration: none;
	color: seagreen;
}

del {
	text-decoration: none;
	color: indianred;
}

a {
	cursor: pointer;
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}

.title {
	color: inherit;
}

.title:hover {
	text-decoration: none;
}

.title h1 {
	font-size: 1.5em;
}

.inline {
	width: auto !important;
}

/* blog post list */
ul.blog-posts {
	list-style-type: none;
	padding: unset;
}

ul.blog-posts li {
	display: flex;
}

ul.blog-posts li span {
	flex: 0 0 130px;
}

ul.blog-posts li a:visited {
	color: var(--visited-color);
}

</style>
